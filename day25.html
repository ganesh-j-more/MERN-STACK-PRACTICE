<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform 2D In CSS</title>
  <style>
    .box{
      height: 400px;
      width: 400px;
      border: solid 5px black;
      display: flex;
      justify-content: center;
      align-items: center;
       margin: auto;
      transition: all 2s linear 1s;
    }
    .box:hover{
      /* transform: rotate(45deg); */
      /* transform: scale(4); */
      /* transform: scale(0.1); */
      transform: skew(-90deg);
      background-color: aqua;
    color: red
    }
  </style>
</head>
<body>
  <div class="box"><P>This is My Box</P></div>
</body>
</html>
